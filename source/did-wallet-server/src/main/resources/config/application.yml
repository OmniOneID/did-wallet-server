spring:
  application:
    name: wallet
  profiles:
    default: sample
    group:
      dev:
        - wallet
        - logging
        - spring-docs
        - database
        - tas
        - blockchain
      sample:
        - logging
        - spring-docs
        - database-sample
        - wallet
        - tas
  jackson:
    default-property-inclusion: non_null
    serialization:
      fail-on-empty-beans: false

server:
  port: 8095

management:
  endpoints:
    web:
      exposure:
        include:
          - "health"
          - "shutdown"
  endpoint:
    health:
      show-details: "never"
    shutdown:
      enabled: true